<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <button id="getFortBtn" type="button">Get Fortune</button>
    <input id="msgId" type="text">
    <button id="post">What's on your mind?</button>
    <button id="put">Update</button>
    <button id="delete">delete</button>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      document.getElementById("complimentButton").onclick = function () {
        axios.get("http://localhost:4000/api/compliment/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };

      document.getElementById("getFortBtn").onclick = function () {
        axios.get("http://localhost:4000/api/fortune/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };

      document.getElementById("post").onclick = function () {
        axios.post("http://localhost:4000/api/thoughts/", {
          userMsg: document.getElementById('msgId').value
        })
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };

      document.getElementById("put").onclick = function () {
        axios.put("http://localhost:4000/api/thoughts/", {
          userMsg: document.getElementById('msgId').value
        })
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };

    </script>
  </body>
</html>
